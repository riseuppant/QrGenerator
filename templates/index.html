<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>QR Code Management System</h1>
            <nav>
                <a href="/scan_qr" class="nav-button">
                    <i class="fas fa-qrcode"></i> Scan QR
                </a>
            </nav>
        </header>

        <div class="card">
            <h2>Add New Event</h2>
            <form id="add-event-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="event-name">Event Name</label>
                    <input type="text" id="event-name" name="event_name" required 
                           placeholder="Enter event name" 
                           pattern="[A-Za-z0-9\s]+" 
                           title="Alphanumeric characters only">
                </div>
                <div class="form-group">
                    <label for="student-list">Student List (Excel)</label>
                    <input type="file" id="student-list" name="student_list" 
                           accept=".xlsx,.xls" required>
                </div>
                <button type="submit">
                    <i class="fas fa-plus-circle"></i> Add Event
                </button>
            </form>
            <div id="event-message" class="message"></div>
        </div>
        
        <div class="card">
            <h2>Generate QR Codes</h2>
            <form id="qr-form">
                <div class="form-group">
                    <label for="event-select">Select Event</label>
                    <select id="event-select" name="event" required>
                        <option value="">-- Select an Event --</option>
                        {% for event in events %}
                        <option value="{{ event }}">{{ event }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit">
                    <i class="fas fa-qr-code"></i> Generate QR Codes
                </button>
            </form>
            <div id="generate-message" class="message"></div>
        </div>

        <div class="card">
            <h2>Download QR Codes</h2>
            <form id="download-form">
                <div class="form-group">
                    <label for="download-select">Select Event</label>
                    <select id="download-select" name="event" required>
                        <option value="">-- Select an Event --</option>
                        {% for event in events %}
                        <option value="{{ event }}">{{ event }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit">
                    <i class="fas fa-download"></i> Download QR Codes
                </button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
